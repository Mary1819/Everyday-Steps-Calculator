<!DOCTYPE html>
<html>
    <head>
        <title>Everyday Steps Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" rel="crossorigin">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;1,300&family=Roboto+Slab&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="firstpage">
            <h1> Everyday Steps Calculator</h1>
            <p class="intro"> By taking this survey, we will calculate how many steps you will have done by the year 2050. Press the "Next" button to take the survey.</p>
            <img class="to" src="http://kitsapeda.org/wp-content/uploads/2020/09/SURVEY.png">
        </div>

        <div class="secondpage">
            <h2>In the year 2050...</h2>
            <p> What is your name?</p>
            <input placeholder="Type here..." class="name">

            <p> How many steps do you walk everyday? </p>
            <input placeholder="Enter digits..." class="steps">
            <br> <img src="https://alumni.rice.edu/sites/g/files/bxs3301/files/migrated/2821.jpg">
            <br> <button class="submit"> Submit</button>
        </div>

        <p class="final"> </p>
        <img class="error" src="https://www.cyclonis.com/images/2019/11/Untitled-765x348.png">
        <img class="succes" src="https://www.punchstick.com/wp-content/uploads/2012/03/feet-walking1-1.jpg">
        <button class="reset"> Reset </button>
    </body>
</html>
